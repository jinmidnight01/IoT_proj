{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혼잡도</title>
    <style>
        .header_mob {
            height: 60px;
        }
        header{
          box-shadow: 0px 0px 1.5vw rgba(0, 0, 0, 0.3);
          z-index:5;
          top:0;
          position: fixed;
          left: 0;
          right: 0;
          height: 60px;
          display: flex;
          background-color: white;
        }
        .menu-line {
          background-color: #333;
          height: 2px;
          width: 100%;
          border-radius: 2px;
          position: absolute;
          left: 0;
          transition: all 0.25s ease-in-out;
        }
        .menu-line-2 {
          top: 0;
          bottom: 0;
          margin: auto;
        }
        .menu-line-3 {
          bottom: 0;
        }
        .menu.open .menu-line-1 {
          transform: translateY(7px) translateY(-50%) rotate(-45deg);
        }
        .menu.open .menu-line-2 {
          opacity: 0;
        }
        .menu.open .menu-line-3 {
          transform: translateY(-7px) translateY(50%) rotate(45deg);
        }
        .menu-circle {
          background-color: #eeee;
          width: 100%;
          height: 100%;
          position: absolute;
          border-radius: 50%;
          transform: scale(1);
          z-index: 1000;
          transition: transform 0.3s ease-in-out;
        }
        .menu:hover .menu-circle {
          transform: scale(1);
        }
        .menu.open .menu-circle {
          transform: scale(60);
        }
        .menu-overlay {
          background-color: #eeee;
          color: #333;
          height: 100%;
          width: 100%;
          position: fixed;
          text-align: center;
          transition: opacity 0.2s ease-in-out;
          z-index: 1001;
          opacity: 0;
          visibility: hidden;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .menu-overlay.open {
          opacity: 1;
          visibility: visible;
        }
        .info {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .overlay-info {
          text-align: center;
        }
        .overlay-menu {
            position:absolute;
            font-size:40px;
            font-weight: bold;
            font-family: Arial;
            color:black;
        }
        .menu {
            position: absolute;
            top:5px;
            left: 15px;
            height: 1px;
            width: 1px;
        }
        .menu-link {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1002;
            margin-top: 1.5px;
            margin-left:0.5px;
        }
        .menu-icon {
            position: absolute;
            width: 20px;
            height: 14px;
            margin: auto;
            left: 0;
            top: 0;
            right: 0;
            bottom: 1px;
        }
        #title {
            margin: auto 0;
            margin-left:57px;
            padding-bottom:3px;
            
            font-family: 'Lora';
            font-style: normal;
            font-weight: 700;
            font-size: 25px;
            
            flex-grow: 2;
            text-align: center;
        }
        a {text-decoration:none;color:inherit}
        a {-webkit-tap-highlight-color: transparent;}
        #overlay-home {
            color: #A278F4;
        }
        #img {
            margin: 33px auto 0 auto;
        }
    </style>
</head>
<body style="background-color:white;">
    <div class="header_mob" style="position:relative">
        <header>
            <div id='title'>SEOUL UNIV.</div>

            <div class="menu" style="width:50px;height:50px">
                <span class="menu-circle"></span>
                <a href="#" class="menu-link">
                <span class="menu-icon">
                    <span class="menu-line menu-line-1"></span>
                    <span class="menu-line menu-line-2"></span>
                    <span class="menu-line menu-line-3"></span>
                </span>
                </a>
            </div>
            <a href="{% url 'seoul' %}" style="margin:auto 10px auto 0;">
                <img src="{% static 'seoul.png' %}" width="40px" height="38px">
            </a>    
        </header>
    </div>

    <div class="menu-overlay">
        <div style="top:80px;" class="overlay-menu" id="overlay-home">
            <a href="{% url 'seoul' %}">
                SEOUL UNIV.
            </a>
        </div>
        <div style="top:200px;" class="overlay-menu">
            <a href="{% url 'home' %}">
                YONSEI UNIV.
            </a>
        </div>
        <div style="top:320px;" class="overlay-menu">
            <a href="{% url 'kaist' %}">
                KAIST
            </a>
        </div>    
    </div>
    <div style="display:flex; flex-direction:column">
        <img src="{% static '부를샘1.png' %}" id="img" width="270" height="180">
        <img src="{% static '고를샘1.png' %}" id="img" width="270" height="180">
        <img src="{% static '맛나샘1.png' %}" id="img" width="270" height="180">
        <img src="{% static '한경관1.png' %}" id="img" style="margin-bottom:33px;" width="270" height="180">
    </div>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
        $(".menu-link").click(function(e) {
        e.preventDefault();
        
        $(".menu-overlay").toggleClass("open");
        $(".menu").toggleClass("open");

        });
    });
    </script>
    
    {% block content %}
    {% endblock %}

</body>
</html>
